<link rel="import" href="../bower_components/polymer/polymer.html" />

<dom-module id="blog-post">
    <template>
        <style>
            .blog-post {
                color: red;
            }
        </style>
        <div class="blog-post">
            <content select="post-title"></content>
            <content select="post-content"></content>
        </div>
    </template>
    <script>
        Polymer({
            is: "blog-post"
        });
    </script>
</dom-module>

<dom-module id="post-title">
    <template>
        <style>
            h2 {
                color: green;
            }
        </style>
        <h2><content></content></h2>
    </template>
    <script>
        Polymer({
            is: "post-title"
        });
    </script>
</dom-module>

<dom-module id="post-content">
    <template>
        <h2>Here is the content:</h2>
        <div><content></content></div>
    </template>
    <script>
        Polymer({
            is: "post-content"
        });
    </script>
</dom-module>
